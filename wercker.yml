box:
  id: golang
  ports:
    - "3000"

dev:
  steps:
    - internal/watch:
        code: |
          go build
          ./gogo-service
        reload: true

# Build definition
build:
  # The steps that will be executed on build
  steps:

    # golint step!
    - wercker/golint

    # Build the project
    - script:
        name: go build
        code: |
          go build

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...
